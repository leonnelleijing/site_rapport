<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/open-iconic-bootstrap.css">
	<link rel="stylesheet" href="./css/custom.css">
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/validator.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>


</head>
<body>
  
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="col-md-9 offset-1 border rounded shadow"  id="login">
					<h2 class="text-center text-info">Log In</h2>
						<div class="form-group row">
						    <label for="staticEmail"></label>
						    <div class="input-group mb-3 col-md-8 offset-2">
						      <div class="input-group-prepend">
						      	<span class="oi oi-person input-group-text" aria-hidden="true"></span>
						      </div>
						      <input id="email" type="email" class="form-control" name="email" placeholder="Votre email" required>
						      <div class="invalid-feedback" id="feedback-mail">
						      	Veuiiez vérifier votre email 
						      </div>
						    </div>
						</div>
						<div class="form-group row">
						    <label for="inputPassword"></label>
						    <div class="input-group mb-3 col-md-8 offset-2">
						      	<div class="input-group-prepend">
						      		<span class="oi oi-key input-group-text" aria-hidden="true"></span>
						      	</div>
						      	<input id="mdp" type="password" class="form-control" name="mdp" placeholder="Votre mot de passe" required>
						      	<div class="invalid-feedback" id="feedback-mdp">
						      	Mot de passe incorrect
						      	</div>
							</div>
						</div>
						<div class="form-group row col-md-4 offset-8">
					  		<button class="btn btn-outline-info" id ="log">Login</button>
					    </div>
		        </div>
		    </div>
		</div>
	</div>

    <script>
	$('#log').click(function(){
		var email=$('#email').val();
		var mdp=$('#mdp').val();
		$.ajax({
			type:'post',
	            url:'verifier.php',
	            data:{
	                email:email ,
	                mdp:mdp
	            },
	        success: function(res){
	        	// console.log(res);
	        	var info=JSON.parse(res).info;
	        	var dir=JSON.parse(res).directeur;
	        	var id=JSON.parse(res).id;
	        	switch(info){
	        		case 0:
	        			alert('Vérifier votre connexion internet');
	        		break;

	        		case 1:
	        			$('#email').addClass('is-invalid');
                                        $('#feedback-mail').html("Ce mail n'existe pas");
	        		break;

	        		case 2:
	        			$('#mdp').addClass('is-invalid');
        				$('#feedback-mdp').html("Mot de passe incorrect");
	        		break;

	        		case 3:
	        			if(dir==0){
	        			  // console.log(dir);
	        			  window.location.href = './utilisateur/utilisateur.php?id='+id;
	        			}else{
	        			  // console.log(dir);
	        			  window.location.href = './directeur/admin.php?id='+id;
	        			}	
	        		break;
	        	}

	        }
		})
	})
        
    </script>
</body>
</html>
